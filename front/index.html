<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>フロント:</h1>
    <button onclick="fetchDataFromServer()">クリック</button>
    <script>
      const fetchDataFromServer = async () => {
        const data = await fetch("http://localhost:8200/data");
        const json = await data.json();
        console.log(json);
      };
    </script>
  </body>
</html>
